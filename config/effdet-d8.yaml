det_model: efficientdet-d8
finetune: 
  do: false
  step1_epochs: 5
  step2_epochs: 5
uid: efficientdet-d8

result_dir: results/effdet-train
data_dir: data/ori

lr: 0.0001
batch_size: 2
num_cpus: 2
start_epoch: 1
final_epoch: 200
SAM: false
padding: 20
fold: 1
earlystop_patience: 10

debug: false

seed: 20210309
inference: false

crop:
  - 192
  - 28
  - 1728
  - 1052
input_width: 768 #1536
input_height:  512 #1024

scheduler:
  type: CosineAnnealingWarmRestarts
  params:
    T_0: 10
    T_mult: 1
    eta_min: 0.00001
    last_epoch: -1
    verbose: false
  # type: ReduceLROnPlateau
  # params:
  #   factor: 0.5
  #   patience: 3
  #   verbose: true
