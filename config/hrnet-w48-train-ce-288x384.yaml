pose_model: HRNet-W48
uid: HRNet_W48-CE-288x386
result_dir: results/hrnet-train2
data_dir: data/ori
debug: false
seed: 20210309

train:
  max_epochs: 200
  SAM: false
  folds: 
    - 1
    - 2
    - 3
    - 4
    - 5
  checkpoints: 
    - null
    - null
    - null
    - null
    - null
  loss_type: ce # ce, bce, mse, mae, awing, sigmae, kldiv
  
