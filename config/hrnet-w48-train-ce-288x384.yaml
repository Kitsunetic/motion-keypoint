    do: true
    step1_epochs: 3
    step2_epochs: 6
  
  lr: 0.000001
  scheduler:
    type: CosineAnnealingWarmUpRestarts
    params:
      first_cycle_steps: 10
      cycle_mult: 1.0
      max_lr: 0.0001
      min_lr: 0.000001
      warmup_steps: 9
      gamma: 0.5
